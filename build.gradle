group 'automenta'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    def v = '3.1.0-alpha4'

    compile group: 'org.jmonkeyengine', name: 'jme3-core', version: v
    compile group: 'org.jmonkeyengine', name: 'jme3-desktop', version: v
    compile group: 'org.jmonkeyengine', name: 'jme3-jogl', version: v
    compile group: 'org.jmonkeyengine', name: 'jme3-lwjgl', version: v
}
